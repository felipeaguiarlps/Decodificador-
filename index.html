<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img class="logo_alura" src="./assets/img/Logo da Alura.png" alt="Logo da Alura">
    </header>
    <main>
        <section class="text">
            <textarea class="input_text" cols="41" rows="4" placeholder="Digite Seu Texto"></textarea>
            <div class="informacao">
                <label for="btn">Apenas letras minúsculas e sem acento
                </label>
            </div>
            <div class="btn">
                <button class="btn_criptografar" onclick="botaoEncriptar()">Criptografar</button>
                <button class="btn_descriptografar" onclick="botaoDesencriptar()">Descriptografar</button>
                <button class="btn_copiar" onclick="copiar()">Copiar/Limpar</button>
            </div>
        </section>
    
        <section>
            <textarea class="mensagem" placeholder="A mensagem aparecerá aqui!" cols="20" rows="10"></textarea>
        </section>
    </main>
    <script src="script/engine.js" defer></script>
</body>
</html>
